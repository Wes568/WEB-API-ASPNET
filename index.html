<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<div class="container">

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="titulo">Cadastrar</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="form-group"><label>Nome:</label><input class="form-control" id="nome" type="text"></input></div>
					<div class="form-group"><label>Sobrenome:</label><input class="form-control" id="sobrenome" type="text"></input></div>
					<div class="form-group"><label>Telefone:</label><input class="form-control" id="telefone" type="text"></input></div>
					<div class="form-group"><label>RA:</label><input class="form-control" id="ra" type="text"></input></div>
				</div>
				<div class="modal-footer">
					<div>
						<button id="btnSalvar" class="btn btn-success" data-bs-dismiss="modal" onclick="Cadastrar()">Cadastrar</button>
						<button id="btnCancelar" class="btn btn-secondary" data-bs-dismiss="modal" onclick="Cancelar()">Cancelar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

		<h2 id="titulo">Cadastrar Aluno</h2>
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary pull-right" data-bs-target="#exampleModal" data-bs-toggle="modal" onclick="NovoAluno()">
			Cadastrar
		</button>
		<hr>

		<table class="table table-striped">
			<thead>
				<tr>
					<td>Nome:</td>
					<td>Sobrenome:</td>
					<td>Telefone:</td>
					<td>RA:</td>
					<td>Opções</td>
				</tr>
			</thead>
		</table>
	</div>
	<script type="text/javascript" src="scripts/script.js"></script>
	<!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootbox.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
